url: https://easystats.github.io/easystats/

template:
  bootstrap: 5
  package: easystatstemplate

reference:
  - title: Installation and update
    desc: ~
    contents:
      - easystats_packages
      - starts_with("install_")
      - ends_with("_update")

  - title: Dashboard
    desc: ~
    contents:
      - ends_with("_dashboard")

  - title: Citation
    desc: ~
    contents:
      - easystats_citations

  - title: Zen
    desc: ~
    contents:
      - easystats_zen

articles:
  - title: Overview of vignettes
    navbar: ~
    contents:
      - overview_of_vignettes

  - title: Analytic workflows of easystats packages
    navbar: ~
    contents:
      - workflow_easystats
      - workflow_performance

  - title: Introductions into easystats
    navbar: ~
    contents:
      - resources

  - title: Miscellaneous
    navbar: ~
    contents:
      - citation
      - conventions
      - list_of_functions
      - version_policy
