url: https://easystats.github.io/easystats/

template:
  bootstrap: 5
  package: easystatstemplate

reference:

  - title: Installation and update
    desc: ~
    contents:
      - starts_with("install_")
      - ends_with("_update")

  - title: Dashboard
    desc: ~
    contents:
      - ends_with("_dashboard")

  - title: CRAN status
    desc: ~
    contents:
      - contains("cran")

  - title: Zen
    desc: ~
    contents:
      - easystats_zen
