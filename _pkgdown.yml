url: https://easystats.github.io/easystats/

template:
  bootstrap: 5
  package: easystatstemplate

reference:

  - title: Installation and update
  - contents:
      - starts_with("install_")
      - ends_with("_update")

  - title: Dashboard
  - contents:
      - ends_with("_dashboard")

  - title: CRAN status
  - contents:
      - contains("CRAN")

  - title: Zen
  - contents:
      - easystats_zen